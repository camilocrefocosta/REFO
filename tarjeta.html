<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Arial, sans-serif;
      }
      .card {
        position: relative;
        width: 1280px;
        height: 933px;
        background-image: url("https://refocosta.ipower.com/FTP/Refocosta/TI/Tarjeta.png");
        background-size: cover;
        background-position: center;
      }

      /* Centrado en 60% horizontal */
      .message-top,
      .name,
      .cargo,
      .message-bottom,
      .fecha {
        position: absolute;
        left: 60%;
        transform: translateX(-50%);
        text-align: center;
      }

      .message-top {
        top: 500px;
        font-size: 24px;
        color: #003366;
      }

      .name {
        top: 550px;
        font-size: 64px;
        font-weight: bold;
        color: #00a3e0;
      }

      .cargo {
        top: 650px;
        font-size: 28px;
        color: #00a3e0;
      }

      .message-bottom {
        top: 700px;
        font-size: 28px;
        color: #003366;
        max-width: 800px;
        line-height: 1.5;
      }

      .fecha {
        top: 800px;
        font-size: 24px;
        color: #00a3e0;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="message-top">Que todos tus sueños se hagan realidad</div>
      <div class="name">{{name}}</div>
      <div class="cargo">{{cargo}}</div>
      <div class="message-bottom">
        y que este día sea muy especial para ti en compañía de los tuyos.
      </div>
      <div class="fecha">{{fecha}}</div>
    </div>
  </body>
</html>
